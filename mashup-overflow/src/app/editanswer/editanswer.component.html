<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <form #editAnswer="ngForm" (ngSubmit)="onEditAnswerSubmit(editAnswer.value)">
    <div class="form-group">
      <label>Enter answer</label>
      <input
        #title="ngModel"
        [(ngModel)]="answer"
        type="text"
        class="form-control"
        name="answer"
        required
      />
      <span *ngIf="title.touched && title.invalid" class="text-danger"
        >Answer is required</span
      >
    </div>
    <button [disabled]="editAnswer.invalid" class="btn btn-success mt-1">
      Edit
    </button>
  </form>
  <div class="alert-box-actions">
    <button class="btn btn-primary" (click)="onClose()">Close</button>
  </div>
</div>
